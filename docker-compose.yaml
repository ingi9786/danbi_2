version: "3.9"
services:
  backend:
    depends_on:
      - postgres_db
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: danbi-django:v1

    environment:
      - PORT=8020
    env_file:
      - backend/.env
    ports:
      - "8001:8020"
    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
    volumes:
      - ./backend/staticfiles:/app/staticfiles/

  postgres_db:
    restart: always
    image: postgres
    command: -p 5433
    env_file:
      - backend/.env
    expose:
      - 5433
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
